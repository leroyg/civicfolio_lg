{% if page.layout == "home" %}
<div class="usa-hero">
    <div class="grid-container">
        <div class="grid-row">
            <div class="tablet:grid-col-10">
                {% if page.title %}
                <h1>{{ page.title }}</h1>
                {% endif %}
            </div>
            <div class="tablet:grid-col-2"></div>
        </div>
    </div>
</div>
{% else %}
<div class="usa-hero">
    <div class="grid-container">
        <div class="grid-row">
            <div class="tablet:grid-col-9">
                <h1>{{ page.title }}</h1>
                {% if page.description %}
                <p class="lead">{{ page.description }}</p>
                {% endif %}
            </div>
            <div class="tablet:grid-col-3"></div>
        </div>
    </div>
</div>
{% endif %}
